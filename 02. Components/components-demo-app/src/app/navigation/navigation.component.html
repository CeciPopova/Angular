<div id="nav">
    <h3>{{ titleFromApp }}</h3>
    <span *ngIf="isActive"> 
    <ul>
        <li *ngFor="let user of activeUsers">
            <span [class.green]="user.age >= 18" [class.red]="user.age < 18">
                {{ user.name + ': ' + user.age}}
            </span>
           
        </li>
    </ul>
    </span>
    <span *ngIf="!isActive">
        <div>Nothing is active!</div>

    </span> 
    <input [value]="inputValue" type="text" />
    <button (click)="handleClick($event)">Make {{ isActive ? 'Inactive' : 'Active'}}</button>
</div>
